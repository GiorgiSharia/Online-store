<body>
    <div id="toHide">
        <nav>
            <div>
                <ul id="navBar">
                    <li class="navButton"><a>Home</a></li>
                    <li class="navButton"><a>Products</a></li>
                    <li class="navButton"><a>About</a></li>
                    <li class="navButton"><a>Contact</a></li>
                    <div class="col-lg-6" id="searchBox">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Departments 
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                        <li><a href="#">HTML</a></li>
                                        <li><a href="#">CSS</a></li>
                                        <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn" type="button"><i class="glyphicon glyphicon-search"></i> Search</button>
                            </span>
                        </div>
                    </div>
                    <li class="navButton toRight"><a onclick="logIn()">Log in</a></li>
                    <li class="navButton toRight"><a onclick="register()">Register</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="login" class="login-initial">
        <form class="login-content">
            <button type="button" class="close" aria-label="Close" id="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <label>Username</label>
            <input id="uName"type="text" placeholder="Username" class="form-control" required>
            <br/>
            <label>Password</label>
            <input id="pass"type="password" placeholder="Password" class="form-control" required> 
            <br/><br/>
            <button id="log" type="submit" class="btn btn-primary">Login</button>
            <br/>
            <p><a>Forgot Password ?</a></p>
        </form>
    </div>
</body>
